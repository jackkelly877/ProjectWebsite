<!DOCTYPE html>
    <html lang="en">
      <head>
        <title>Form</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
      </head>
      <body>
        <div class = "container">
        <nav class="navbar navbar-expand-sm bg-light">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="mypage_bootstrap.html">Home</a>
            </li>
          </ul>
        </nav>
      </div>
        <div class = "container">
        <h1>Add New Interest</h1>
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Interest Name</label>
            <input class="form-control" id="Name" placeholder="Name">
          </div>
          <div class="form-group">
            <label for="intereststext">Text about interests</label>
            <textarea class="form-control" id="interetstext" rows="3"></textarea>
          </div>
        </form>
        <form>
          <div class="form-row">
            <div class="col">
              <label for="exampleFormControlFile1">Upload Local Image</label>
              <input type="file" class="form-control-file" id="exampleFormControlFile1">
            </div>
            <div class="col">
              <label for="select">Select # of Tweets to Display:</label>
              <select class="form-control" id="select">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
              </select>
            </div>
          </div>
        </form>
        <br>

        <p>On a scale from 1-5 how interested in this are you?</p>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
          <label class="form-check-label" for="inlineCheckbox1">1</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
          <label class="form-check-label" for="inlineCheckbox2">2</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
          <label class="form-check-label" for="inlineCheckbox3">3</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4">
          <label class="form-check-label" for="inlineCheckbox3">4</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="option5">
          <label class="form-check-label" for="inlineCheckbox3">5</label>
        </div>
        <form>
        <p>Login to finish submitting</p>
          <div class="form-row">
            <div class="col">
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Username">
            </div>
            <div class ="col">
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
          </div>
          <br>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        </div>
        
      </body>
    </html>
